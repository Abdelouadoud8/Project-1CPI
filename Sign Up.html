  <!--Register form -->
      <div class="block">
        <dir class="image-register">
          <img src="src/img/register.png">
        </dir>
      </div>

      <div class="block">
        <div class="register-form">
          <div class="field is-horizontal">
          <div class="field-label is-normal">
          </div>
          <div class="field-body">
            <div class="field">
              <label class="label">User Name</label>
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="e.g. Abdelwadoud_Mahdaoui">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <p class="control is-expanded has-icons-left has-icons-right">
                <input class="input is-success" type="email" placeholder="e.g. a.mahdaoui@esi-sba.dz">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <label class="label">Password</label>
                <input class="input is-danger" type="text" placeholder="**********">
              </div>
              <p class="help is-danger">
                This field is required
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label"></div>
          <div class="field-body">
            <div class="field is-expanded">
              <label class="label">Phone Number</label>
              <div class="field has-addons">
                <p class="control">
                  <a class="button is-static">
                    +213
                  </a>
                </p>
                <p class="control is-expanded">
                  <input class="input" type="tel" placeholder="Your phone number">
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <label class="label">Department</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">    
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <label class="label">J'accepte les condition générales et la politique du site ?</label>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="member">
                  Yes
                </label>
                <label class="radio">
                  <input type="radio" name="member">
                  No
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button ">
                  Inscrire
                </button>
                <button class="button ">
                  Annuler
                </button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>              

  <!--Register form -->
